<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla JavaScript Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="result-container">
            <div class="previous-action">123</div>
            <p class="math-sign">+</p>
            <div class="current-action">123</div>
        </div>

        <div class="function-buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="action">&percnt;</button>
            <button class="action">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="action">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="action">&minus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="action">&plus;</button>
            <button class="number">0</button>
            <button class="number">â€¢</button>
            <button class="equals">&equals;</button>
        </div>

    </div>

    <div class="calculator-history">
        <p class="history-title">Calculator History 
            <button class="history-button">Clear History</button>
        </p>
        <hr />
        <ul class="history">

        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
